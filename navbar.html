<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="navbar.css">
    <title>NavBar</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-button" onclick="toggleSidebar()">
                    <i class="bx bx-menu"></i>
                </button>
                <img src="https://pngimg.com/uploads/amazon/amazon_PNG18.png" alt="" class="sidebar-logo" width="40" height="45">
            </header>

            <nav class="sidebar-menu">
                <button type="button">
                    <i class="bx bx-home"></i>
                    <span>Home</span>
                </button>

                <button type="button">
                    <i class="bx bx-account"></i>
                    <span>Account</span>
                </button>

                <button type="button">
                    <i class="bx bx-favorite"></i>
                    <span>Favorite</span>
                </button>

                <button type="button">
                    <i class="bx bx-order"></i>
                    <span>Order</span>
                </button>

                <button type="button">
                    <i class="bx bx-cart"></i>
                    <span>Cart</span>
                </button>
            </nav>
        </div>
    </nav>


<script type="text/javascript">
    const toggleSidebar = () => document.body.classList.toggle("open");
</script>

</body>
</html>
